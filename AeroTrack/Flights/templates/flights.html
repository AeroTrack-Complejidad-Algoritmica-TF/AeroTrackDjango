{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AeroTrack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="space-grotesk bg-gray-100">
    <nav class="bg-white fixed w-full top-0 z-50 p-6 flex justify-between items-center px-16 border-b shadow-xl">
        
        <p class="text-3xl font-bold text-gray-800 tracking-wide hover:text-blue-900 transition duration-300">
            AeroTrack
        </p>
        <div class="hidden md:flex space-x-10">
            <a href="index.html" class="flex space-x-2 items-center text-lg text-gray-800 hover:bg-blue-900 hover:text-white px-4 py-2 rounded-lg transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                  <div class="ml-1">Home</div></a>
            <a href="flights.html" class="flex space-x-2 items-center text-lg text-gray-800 hover:bg-blue-900 hover:text-white px-4 py-2 rounded-lg transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m6.115 5.19.319 1.913A6 6 0 0 0 8.11 10.36L9.75 12l-.387.775c-.217.433-.132.956.21 1.298l1.348 1.348c.21.21.329.497.329.795v1.089c0 .426.24.815.622 1.006l.153.076c.433.217.956.132 1.298-.21l.723-.723a8.7 8.7 0 0 0 2.288-4.042 1.087 1.087 0 0 0-.358-1.099l-1.33-1.108c-.251-.21-.582-.299-.905-.245l-1.17.195a1.125 1.125 0 0 1-.98-.314l-.295-.295a1.125 1.125 0 0 1 0-1.591l.13-.132a1.125 1.125 0 0 1 1.3-.21l.603.302a.809.809 0 0 0 1.086-1.086L14.25 7.5l1.256-.837a4.5 4.5 0 0 0 1.528-1.732l.146-.292M6.115 5.19A9 9 0 1 0 17.18 4.64M6.115 5.19A8.965 8.965 0 0 1 12 3c1.929 0 3.716.607 5.18 1.64" />
                  </svg>
                  <div class="ml-1">Flights</div></a>
            <a href="about.html" class="flex space-x-2 items-center text-lg text-gray-800 hover:bg-blue-900 hover:text-white px-4 py-2 rounded-lg transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                  </svg>
                  <div class="ml-1">About</div></a>
        </div>

        <div class="md:hidden">
            <button class="text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>
    <section class="flex justify-center items-center mt-24 w-screen">
        <div class="w-full">
            <img src="assets/enviroment-banner-35669.jpg" alt="Logo o Imagen decorativa" class="w-full h-40 object-cover">
        </div>
    </section>    

    <div class="">
    
        <!-- Contenedor principal -->
        <main class="flex justify-center py-10">
            <div class="w-full max-w-screen-lg bg-white p-8 rounded-lg shadow-md">
                <!-- Título y Descripción -->
                <h1 class="text-center text-2xl font-bold mb-6">¡Bienvenido! Ingrese su aeropuerto y a donde desea viajar</h1>
    
                <!-- Inputs y Botón -->
                <div class="flex items-center justify-center space-x-4 mb-6">
                    <!-- Input Aeropuerto Origen -->
                    <div class="flex items-center space-x-2">
                        <label for="origen" class="font-semibold">Aeropuerto Origen:</label>
                        <select id="origen" class="border border-gray-300 rounded-lg p-2">
                            <option>Aeropuerto AER</option>
                            <option>Aeropuerto B</option>
                            <!-- Más opciones -->
                        </select>
                    </div>
    
                    <!-- Flecha o icono entre los inputs -->
                    <div class="text-gray-600 text-2xl">→</div>
    
                    <!-- Input Aeropuerto Destino -->
                    <div class="flex items-center space-x-2">
                        <label for="destino" class="font-semibold">Aeropuerto Destino:</label>
                        <select id="destino" class="border border-gray-300 rounded-lg p-2">
                            <option>Aeropuerto POS</option>
                            <option>Aeropuerto Y</option>
                            <!-- Más opciones -->
                        </select>
                    </div>
    
                    <!-- Botón de buscar ruta -->
                    <button onclick="mostrarRutaImagen()" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-300">
                        Buscar Ruta
                    </button>
                </div>
    
                <!-- Tabla de resultados -->
                <div class="overflow-x-auto mt-6">
                    <table class="min-w-full bg-gray-200 rounded-lg shadow">
                        <thead>
                            <tr class="bg-blue-500 text-white">
                                <th class="p-4 text-left">Aeropuerto Origen</th>
                                <th class="p-4 text-left">Aeropuerto Destino</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-700">
                            <tr class="border-b">
                                <td class="p-4">Aeropuerto A</td>
                                <td class="p-4">Aeropuerto B</td>
                            </tr>
                            <tr class="border-b">
                                <td class="p-4">Aeropuerto B</td>
                                <td class="p-4">Aeropuerto C</td>
                            </tr>
                            <!-- filas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div class="flex justify-center items-center">
            <div id="rutaImagenContainer">
                <img id="rutaImagen" src="assets/grafo de AER a POS.jpg" alt="Imagen de la Ruta">
            </div>
        </div>
        <script>
            function mostrarRutaImagen() {
                const rutaImagenContainer = document.getElementById("rutaImagenContainer");
                rutaImagenContainer.style.display = "block";
            }
        </script>
        
    <footer class="bg-blue-900 text-white py-5 mt-32">
        <div class="container mx-auto text-center">
            <p class="mb-2">Track your flights with ease</p>
            <p>&copy; 2023 AeroTrack</p>
        </div>
    </footer>
</body>
</html>
